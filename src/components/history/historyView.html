<template>
    <div>
        <h3>Job History List</h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Job</th>
                    <th>Job History Id</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Scheduled Time</th>
                    <th>Result</th>
                    <th>Source Message</th>
                    <th>Source Result</th>
                    <th>Target Message</th>
                    <th>Target Result</th>
                    <th>Port</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="history of historyEntries">
                    <td>${history.job_history_job.name}</td>
                    <td>${history.id}</td>
                    <td>${history.start_date_time}</td>
                    <td>${history.end_date_time}</td>
                    <td>${history.schedule_date_time}</td>
                    <td>${history.result}</td>
                    <td>${history.source_message}</td>
                    <td>${history.source_result}</td>
                    <td>${history.target_message}</td>
                    <td>${history.target_result}</td>
                    <td>${history.port}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
